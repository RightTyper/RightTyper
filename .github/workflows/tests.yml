name: Tests

on:
  push:
    paths:
      - righttyper/**
      - tests/**

  pull_request:

  workflow_dispatch:

jobs:
  run-tests:
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ ubuntu-latest, macos-13 ]
        python: [ '3.12', '3.13' ]

    steps:
    - uses: actions/checkout@v4

    - uses: actions/setup-python@v5
      with:
        python-version: ${{ matrix.python }}
        allow-prereleases: true

    - name: install dependencies
      run: |
        python3 -m pip install -e '.[tests]'

    - name: run tests
      run: |
        python3 -m pytest
